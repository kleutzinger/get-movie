<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="github-markdown.css">
    <title>Get a movie</title>
</head>

<body>
    <script type="module">
        import { h, Component, render } from 'https://unpkg.com/preact?module';
        import htm from 'https://unpkg.com/htm?module';

        // Initialize htm with Preact
        const html = htm.bind(h);
        const l = [12, 3, 44,]
        function ListEl(props) {
            return html`<div>${props.value} ${props.value == 12 ? 'a' : 'b'} <a href=></a> </div>`
        }

        function App(props) {
            return html`<h1>Hello ${props.list.map((e => { return html`<${ListEl} value=${e}/>` }))}!</h1>`;
        }

        render(html`<${App} name="World" list=${l} />`, document.getElementById("preact"));
    </script>
    <form action="/post" method="post">
        <p>input a torrent link / magnet below</p>
        <p>it'll start to download on our cloudbox</p>
        <p>easiest place to get torrent links is here <a href="https://yts.mx/">yts.mx</a></p>
        <input type="text" id="magnet" name="magnet">
        <select name="mediatype" id="mediatype">
            <option value="/mnt/shared/media/movies">Movie</option>
            <option value="/mnt/shared/media/tvshows">TV Show</option>
            <option value="/mnt/shared/media/torrents">General Torrent</option>
        </select>
        <label for="mediatype">(mediatype)</label>
        <select name="label" id="label">
            <option value="no-label">no-label</option>
            <option>kevin</option>
            <option>harrison</option>
            <option>jodizzle</option>
            <option>matt</option>
            <option value="viewing club">viewing club</option>
        </select>
        <input type="submit" value="Submit">
    </form>
    <div id="preact"></div>

    <br>
    <br>
    <image src="batman-example.png" width="900px"></image>

</body>

</html>
