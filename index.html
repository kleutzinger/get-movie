<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="github-markdown.css">
    <title>Get a movie</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/5.4.3/js/tabulator.min.js"
        integrity="sha512-xu/xzHeJxvPLt6tuy68mvBtY4XCDpGmMe1AV4+S1viFUvy0Qygmoq1yePeDenRRNRSqYx3GvucTAnsGiO0FRaA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/5.4.3/css/tabulator.min.css"
        integrity="sha512-gHU0A38WiT7Jyubh7KcU6af64wRVBnNEB1541Ue5W050dRL/f21IWkAD8sl85nVjPyLnbffiXsCborGDQ55bYQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <form action="/post" method="post">
        <h2>torrent getter</h2>
        <p>Click a button in the table below, or manually input a magnet link</p>
        <p>After a few minutes, it should be available on our jellyfin, emby, or plex instances </p>
        <input type="text" id="magnet" name="magnet" placeholder="manual magnet link here">
        <select name="mediatype" id="mediatype">
            <option value="/mnt/shared/media/movies">Movie Directory</option>
            <option value="/mnt/shared/media/tvshows">TV Show Directory</option>
            <option value="/mnt/shared/media/torrents">General Torrent Directory</option>
        </select>
        <label for="mediatype">&#8592;savedir</label>
        <select name="label" id="label">
            <option value="no-label">no-label</option>
            <option>kevin</option>
            <option>harrison</option>
            <option>jodizzle</option>
            <option>aaron</option>
            <option>matt</option>
            <option>i-am-so-leet</option>
            <option value="viewing club">viewing club</option>
        </select>
        <input type="submit" id="submit" value="Download torrent/link" class="bigtext">

    </form>
    <h3>or</h3>
    <form>
        <input type="text" id="search-box" placeholder="search for a movie title">
        <input type="submit" class="bigtext" value="Search for movies" onclick="search(); return false;">
    </form>
    <div class="right">
        <a>[</a>
        <a href="https://letterboxd.com/lists/">can't think of a movie?</a>
        <a>]</a>
    </div>
    <div id="example-table"></div>
    <br>
    <br>
    <!-- <image src="batman-example.png" width="900px"></image> -->

    <script src="./yts.js"></script>
    <script src="./client.js"></script>
    <style>
        .bigtext {
            color: darkblue;
            font-weight: 800;
        }

        .right {
            right: 0px;
            text-align: right;
        }

    </style>
</body>

</html>
